<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O dia mais esperdo</title>
  <style>
    body {
      background-image: url("./imagens/fundo1.png");
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2244b2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hearts {
      font-size: 2rem;
      animation: pulse 2s infinite;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(135, 105, 255, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="conteiner">

  <div class="hearts">💖💘💕</div>
  <h1>Esperando por algo</h1>
  <div class="countdown" id="countdown">
  </div>
  
</div>
</body>
  <script>
    const targetDate = new Date("2025-11-15T00:00:00"); // Data do aniversário (AAAA-MM-DD)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "🎂 Feliz Aniversário!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos 💝`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</html>
